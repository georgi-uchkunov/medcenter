<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top" id="navbar">



		<a class="navbar-brand" href="#"><img class="logo-navbar" src="../images/dna.svg" alt="logo">Sofia Medical
			Center</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
			aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">

		</ul>

			<li class="list-group-item mt-3" id="list-group-template-test">

					<label for="phone-number">Phone number:</label><p class="phone-number"></p>
					<label for="test-result">Test result:</label><p class="test-result"></p>
					</div>
					<div class="test-image-div">
						<img class="test-image" src="../images/helix.svg" alt="test-image">
					</div>
				</div>


			</li>
		</ul>


	</section>
