<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Medcenter</title>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="..\css\template\_bootswatch.scss">
<link rel="stylesheet" href="..\css\template\_variables.scss">
<link rel="stylesheet" href="..\css\template\bootstrap.css">
<link rel="stylesheet" href="..\css\template\bootstrap.min.css">
<link rel="stylesheet" href="..\css\views\index.css">


</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top"
		id="navbar">



		<a class="navbar-brand" href="#"><img class="logo-navbar"
			src="../images/dna.svg" alt="logo">Sofia Medical Center</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Login</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="/register">Register</a>
				</li>
			</ul>


		</div>

	</nav>

	<section class="landing">

		<div class="card login-card bg-secondary mb-3">
			<div class="card-body">
				<div class="form-outer">
					<div class="page slide-page">
						<label for="username">Username</label><img class="username-image"
							src="../images/username.svg" alt="username-image"> <input
							class="form-control feedback-form" id="username" name="username"
							type="text" required>
						<label for="password">Password</label><img class="password-image"
							src="../images/key.svg" alt="password-image"> <input
							class="form-control feedback-form" id="password" name="password"
							type="password" required>
						<div class="field button-field">
							<button class="btn login btn-outline-success" id="login">Login</button>
						</div>
						<div class="registration-prompt">
							<p class="registration-promp-text">
								In case you do not have an account, please <a href="/register">register</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="../javascript/login.js"></script>

</body>
